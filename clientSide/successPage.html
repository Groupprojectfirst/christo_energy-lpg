<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success Page</title>
  <style>
    /* CSS for the success page */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #eaf7d5;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .image {
      width: 150px;
      margin-bottom: 20px;
    }
    .text {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="https://via.placeholder.com/150" alt="Success Image">
    <p class="text">Success! Your action was completed.</p>
    <button class="button" onclick="window.location.href='index.html'">Go Back</button>
  </div>
</body>
</html>
