<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Spinner</title>
  <style>
    /* CSS for the loader */
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 93vh;
        /* width: 100%; */
    }
    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>

  <script>
    // JavaScript to hide the loader after 3 seconds (for demonstration purposes)
    // setTimeout(function() {
    //   var loader = document.getElementById('loader');
    //   loader.style.display = 'none';
    // }, 3000);
  </script>
</body>
</html>
