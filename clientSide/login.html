<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <form class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input name="password" type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="popup-container2" id="authPopup">
    <div class="popup2" id="authMessage">
    </div>
  </div>
  <div class="popup-container2" id="loadingPopup">
    <div class="popup2">
      <div class="loader"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
