<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="checkout-page">
    <h1>Checkout</h1>
    <p style="margin-bottom: 5px;">Delivery fee of <span style="font-weight: bold;">300 naira</span> would be added to the total amount</p>
    <div class="section">
      <div class="section-title">
        <span class="icon">&#128722;</span>
        <h2>Personal Information</h2>
      </div>
      <div class="section-content">
        <div class="form-group">
          <input type="text" class="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="text" class="address" placeholder="Address" required>
        </div>
        <div class="form-group">
          <input type="email" class="email" name="Email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="number" class="phone" name="Phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <input type="text" class="city" placeholder="City" required>
        </div>
        <div class="form-group">
          <input type="text" class="state" placeholder="State" required>
        </div>
      </div>
    </div>
    <button class="checkout-button">
      Proceed to Checkout
      <span class="icon">&#10148;</span>
    </button>
    <!-- all popups -->
    <div class="popup-container2" id="authPopup">
      <div class="popup2" id="authMessage">
      </div>
    </div>
    <div class="popup-container2" id="loadingPopup">
      <div class="popup2">
        <div class="loader"></div>
      </div>
    </div>
  </div>
  <script src="checkout.js"></script>
</body>
</html>
