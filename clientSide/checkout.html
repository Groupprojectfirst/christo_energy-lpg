<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="checkout-page">
    <h1>Checkout</h1>
    <div class="section">
      <div class="section-title">
        <span class="icon">&#128722;</span>
        <h2>Personal Information</h2>
      </div>
      <div class="section-content">
        <div class="form-group">
          <input type="text" class="name" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="text" class="address" placeholder="Address">
        </div>
        <div class="form-group">
          <input type="email" class="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="tel" class="phone" placeholder="Phone">
        </div>
        <div class="form-group">
          <input type="text" class="city" placeholder="City">
        </div>
        <div class="form-group">
          <input type="text" class="state" placeholder="State">
        </div>
      </div>
    </div>
    <button class="checkout-button">
      Proceed to Checkout
      <span class="icon">&#10148;</span>
    </button>
  </div>
  <script src="checkout.js"></script>
</body>
</html>
