<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Page</title>
  <link rel="stylesheet" href="verification.css">
</head>
<body>
  <div class="container"> 
    <form class="verification-form">
      <h2>Verification</h2>
      <div class="input-group">
        <label for="verification-code">Enter the Verification Code sent to your email</label>
        <input type="text" id="verification-code" name="verification-code" placeholder="Code" required>
      </div>
      <button type="submit">Verify</button>
    </form>
     <!-- all popups -->
     <div class="popup-container2" id="authPopup">
      <div class="popup2" id="authMessage">
      </div>
    </div>
  </div>
  <script src="verification.js"></script>
</body>
</html>
