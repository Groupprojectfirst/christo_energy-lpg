<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Boxicon-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--Favicon-->
    <link
      rel="/apple-touch-icon"
      sizes="180x180"
      href="/New Folder/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/New Folder/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/New Folder/favicon-16x16.png"
    />
    <link rel="manifest" href="/New Folder/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/New Folder/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!--css link-->
    <link rel="stylesheet" href="admin-login-form.css" />

    <title>Admin Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form action="" name="FormFill" onsubmit="return validation()">
          <div class="logo">
            <img src="/images/img.jpg" alt="christo logo" width="50px" />
          </div>
          <h2>Login</h2>
          <p id="result"></p>

          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input
              type="email"
              name="Email"
              placeholder="Email"
              aria-label="email"
            />
          </div>

          <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
            <input
              type="password"
              name="Password"
              placeholder="Password"
              aria-label="password"
            />
          </div>

          <div class="button">
            <input
              type="submit"
              class="btn"
              onclick="validation()"
              value="Login"
              aria-label="submit"
            />
          </div>

          <div class="social-button">
            <button class="social-login">
              <span class="social-icon">
                <img src="/images/icons8-google.svg" alt="" />
              </span>
              Create using Google Account
            </button>
          </div>

          <div class="group">
            <span
              ><a href="/admin-forget-pwd.html" target="_blank"
                >Forget Password</a
              ></span
            >
            <span><a href="/admin-form.html" target="_blank">Sign up</a></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
