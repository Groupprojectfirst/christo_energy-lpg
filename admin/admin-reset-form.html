<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin-reset-form.css" />

    <!--Boxicon-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--Favicon-->
    <link
      rel="/apple-touch-icon"
      sizes="180x180"
      href="/New Folder/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/New Folder/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/New Folder/favicon-16x16.png"
    />
    <link rel="manifest" href="/New Folder/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/New Folder/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>New Password</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form action="" name="FormFill" onsubmit="return validation()">
          <div class="logo">
            <img src="/images/img.jpg" alt="christo logo" width="50px" />
          </div>
          <h2>Change Password</h2>
          <p id="result"></p>

          <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
            <input
              type="password"
              name="Password"
              placeholder="Password"
              aria-label="password"
            />
          </div>

          <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
            <input
              type="password"
              name="CPassword"
              placeholder="Confirm Password"
              aria-label="password"
            />
          </div>

          <div class="button">
            <input
              type="submit"
              class="btn"
              onclick="validation()"
              value="Change Password"
              aria-label="submit"
            />
          </div>

          <div class="group">
            <p>
              <a href="/admin-login-form.html" target="_blank">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="admin-form.js"></script>

    <!--ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
