<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--css link-->
    <link rel="stylesheet" href="/admin-forget-pwd.css" />

    <!--Favicon-->
    <link
      rel="/apple-touch-icon"
      sizes="180x180"
      href="/New Folder/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/New Folder/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/New Folder/favicon-16x16.png"
    />
    <link rel="manifest" href="/New Folder/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/New Folder/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Reset Password</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form action="" name="FormFill" onsubmit="return validation()">
          <div class="logo">
            <img src="/images/img.jpg" alt="christo logo" width="50px" />
          </div>
          <h2>Reset Password</h2>
          <p id="result"></p>

          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input
              type="email"
              name="Email"
              placeholder="Email"
              aria-label="email"
            />
          </div>

          <div class="button">
            <input
              type="submit"
              class="btn"
              onclick="validation()"
              value="Send Reset Password Link"
              aria-label="submit"
            />
          </div>

          <div class="group">
            <p>
              Already have an account?
              <a href="/admin-login-form.html">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
