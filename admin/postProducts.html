<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Products</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
 <div class="postProductCont">
  <div class="productsAdding">
    <h1 class="page-heading">Add Products</h1>
    <div class="header">
      <div class="logo"><img src="/christo_energy-lpg/images/2kg_gas.jpg" alt=""></div>
      <div class="others">
       <h2>Add Products to site</h2>
      <a href="admin.html"><span class="icon">i</span> Back to home</a> 
      </div>
    </div> 

    <div class="form-container">
      <form id="add-product-form" class="add-product-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="product-image">Product Image:</label>
          <input type="file" id="product-image" name="product-image" accept="image/*" multiple>
        </div>
        <div class="form-group">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-quantity">Quantity:</label>
          <input type="number" id="product-quantity" name="product-quantity" required>
        </div>
        <div class="form-group">
          <label for="product-price">Price:</label>
          <input type="number" id="product-price" name="product-price" step="0.01" required>
        </div>
        <button type="submit">Add Product</button>
      </form>
    </div> 
    <div class="popup-container2" id="authPopup">
      <div class="popup2" id="authMessage">
      </div>
    </div>
  <div class="popup-container2" id="loadingPopup">
      <div class="popup2">
        <div class="loader"></div>
      </div>
    </div>
  </div>
  <div id="fuelTableContainer" class="fuelAdding">
    <h1>Add/set fuel prices</h1>
    <div class="content">
      <div class="fuels">
        <table>
          <tr>
            <th>Name</th>
            <th>Price per liter</th>
            <th>Last updated</th>
            <th>Set availability</th>
          </tr>
         
        </table>
          <div class="buttons">
             <button class="addNewFuel">Add new fuel</button>
        <button class="editFuel">Make edits</button>
          </div>
       
      </div>
    </div>
  </div>

  <div class="fuelPopupCont">
    <div class="fuelPopup">
    <h4>Edit fuel price / availability</h4>
    <div class="details">
      <select name="chooseFuel" id="chooseFuel">
        <option value="">--choose fuel--</option>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Kerosine">Kerosine</option>
        <option value="cooking gas">Cooking gas</option>
      </select>
      <input type="number" class="fuel_amt" placeholder="set amount per liter">
      <select name="set_availability" id="set_availability">
       <option value="available">Available</option>
        <option value="Not available">Not available</option>
      </select>
      <div class="buttons">
        <button class="closeBut">Close</button>
      <button class="enterButton">OK</button>
      </div>
      
    </div>
  </div>
  </div>
  <div class="fuelPopupCont2">
    <div class="fuelPopup">
    <h4>Add new fuel</h4>
    <div class="details">
      <input type="text" class="enterNew" placeholder="Enter new fuel product...">
      <input type="number" class="fuel_amt" placeholder="Amount per liter">
      <div class="buttons">
          <button class="closeBut">Close</button>
      <button class="enterButton">ADD</button>
      </div>
    
    </div>
  </div>
  </div>
  
  <div class="wrapper"></div>
    <div class="popup-container2" id="questionPopup">
      <div class="popup2" id="questionMessage">
        <p></p>
        <div class="buttons">
          <button onclick="closeQuestionPopup()" class="cancel">Cancel</button>
        <button onclick="confirmAction()" class="ok">Confirm</button>
        </div>
        
      </div>
 </div>
 </div>
 <script src="addProducts.js"></script>
</body>
</html>
