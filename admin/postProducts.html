<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Products</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
 <div class="postProductCont">
    <h1 class="page-heading">Add Products</h1>

    <div class="form-container">
      <form id="add-product-form" class="add-product-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="product-image">Product Image:</label>
          <input type="file" id="product-image" name="product-image" accept="image/*">
        </div>
        <div class="form-group">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-quantity">Quantity:</label>
          <input type="number" id="product-quantity" name="product-quantity" required>
        </div>
        <div class="form-group">
          <label for="product-price">Price:</label>
          <input type="number" id="product-price" name="product-price" step="0.01" required>
        </div>
        <button type="submit">Add Product</button>
      </form>
    </div>
 </div>

  <script>
    const addProductForm = document.getElementById('add-product-form');

    addProductForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form data
      const formData = new FormData(addProductForm);
      
      // Process form data (you can handle this with JavaScript or send it to a server)
      // For example, you can access form data like formData.get('product-name'), formData.get('product-quantity'), etc.
      
      // Example of accessing form data:
      const productName = formData.get('product-name');
      const productQuantity = formData.get('product-quantity');
      const productPrice = formData.get('product-price');
      const productImage = formData.get('product-image');

      console.log('Product Name:', productName);
      console.log('Quantity:', productQuantity);
      console.log('Price:', productPrice);
      console.log('Image:', productImage);

      // You can further process or send this data to a server for storage or handling

      // Reset the form after submission (optional)
      addProductForm.reset();
    });
  </script>

</body>
</html>
